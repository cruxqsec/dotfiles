#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

set -g mode-keys vi
set -g history-limit 10000

# for neovim
set-option -g focus-events on

## set the default TERM
#set -a terminal-features 'xterm-256color:RGB'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"  # <- this did a trick for me

# Vim style clipboard integration
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# moving windows around 
bind-key s command-prompt -p "join pane from:" "join-pane -s ':%%'"
bind-key v command-prompt -p "send pane to:" "join-pane -t ':%%'"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# new window includes the current path
bind c new-window -c "#{pane_current_path}"

# random (mostly how it looks)
set-option -g status "on"
set -g status-style fg=#ffffff
#set -g status-bg "colour34"
set -g status-bg "#008000"
#set -g status-bg colour172
#set -g status-fg "#ffffff"
#set -g status-style fg=white
set -g status-left ' #S - '
set -g status-left-length 100
set -g status-right ' %l:%M %p '
set -g set-titles on
set -g allow-rename on
